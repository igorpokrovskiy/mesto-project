<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>

<body class="page">
  <header class="header">
  <a href="#"><img alt="Логотип" class="header__logo" src="./images/logo.svg"></a>
</header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар профиля" src="./images/profile-image.jpg">

        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button page__button" title="Редактировать профиль" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button page__button" title="Добавить фото" type="button"></button>
    </section>
    <section class="elements">
    <ul class="elements__list">
    <li class="element">
         <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="element__info">
        <h3 class="element__title">Карачаевск</h3>
        <button type="button" class="element__like-button"></button>
        </div>
    </li>
    <li class="element">
         <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка карточки">
          <div class="element__info">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button type="button" class="element__like-button"></button>
        </div>
    </li>
    <li class="element">
         <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка карточки">
          <div class="element__info">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__like-button"></button>

    </li>
    <li class="element">

          <div class="element__info">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button type="button" class="element__like-button"></button>
        </div>
    </li>
    <li class="element">
         <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка карточки">
          <div class="element__info">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__like-button"></button>
        </div>
    </li>
    <li class="element">
         <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка карточки">
          <div class="element__info">
        <h3 class="element__title">Карачаево-Ч...</h3>
        <button type="button" class="element__like-button"></button>
        </div>
    </li>
    </ul>
    </section>
  </main>
<footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>
  <div class="popup popup__opened">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-form" method="GET" action="#" class="popup__form">
          <fieldset class="form__set">
            <input class="form__input" type="text" name="username" id="name" placeholder="Имя" required>
            <input class="form__input" type="text" name="description" id="description" placeholder="Описание" required>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
        </form>
    </div>
  </div>
</body>
</html>
