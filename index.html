<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
  <a href="#"><img alt="Логотип" class="header__logo" src="./images/logo.svg"></a>
</header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар профиля" src="./images/profile-image.jpg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button page__button" aria-label="Edit profile" title="Редактировать профиль" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button page__button" aria-label="Add photo" title="Добавить фото" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
<footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>
  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close popup"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="#" method="GET" name="edit-form">
          <fieldset class="form__set">
            <input class="form__input" type="text" name="username" id="name" placeholder="Имя" required>
            <input class="form__input" type="text" name="description" id="description" placeholder="Описание" required>
            <button type="submit" class="form__submit" aria-label="Submit">Сохранить</button>
          </fieldset>
        </form>
    </div>
  </div>
  <div class="popup" id="popup-add-photo">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close popup"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" action="#" method="post" name="add-photo-form">
        <fieldset class="form__set">
              <input class="form__input" type="text" name="title" id="title" placeholder="Название" required>
              <input class="form__input" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
              <button class="form__submit" type="submit" id="add-photo-submit">Сохранить</button>
          </fieldset>
        </form>
        </div>
      </div>
  <div class="popup" id="popup-open-image">
      <figure class="popup__figure">
        <button class="popup__close" type="button" ></button>
          <img class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

      <template id="card-template">
        <li class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
        <button type="button" class="element__delete-button"></button>
      </div>
    </li>
      </template>

<script src="scripts/script.js"></script>
</body>
</html>
