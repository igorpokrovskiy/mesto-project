<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
  <a href="#"><img alt="Логотип" class="header__logo" src="<%=require('./images/logo.svg')%>"></a>
</header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
      <img class="profile__avatar" alt="Аватар профиля" src="<%=require('./images/profile-image.jpg')%>">
      <button type="button" class="profile__avatar-edit"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button page__button" aria-label="Edit profile" title="Редактировать профиль" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button page__button" aria-label="Add photo" title="Добавить фото" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
<footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
</footer>
  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close popup"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="#" method="GET" name="edit-profile" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
            <input type="text" class="form__input" name="username" id="username" placeholder="Имя" minlength="2" maxlength="40" pattern="^[а-яА-Яa-zA-Z\s-]+$"
            data-error-message="Разрешены только латинские и кириллические буквы, дефисы и пробелы" required>
            <span class="form__input-error username-error"></span>
          </label>
          <label class="form__field">
            <input type="text" class="form__input" name="description" id="description" placeholder="Описание" minlength="2" maxlength="200" pattern="^[а-яА-Яa-zA-Z\s-]+$"
            data-error-message="Разрешены только латинские и кириллические буквы, дефисы и пробелы" required>
            <span class="form__input-error description-error"></span>
          </label>
          </fieldset>
            <button class="form__submit" type="submit" aria-label="Submit">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup" id="popup-add-photo">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close popup"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" action="#" method="post" name="add-place" novalidate>
        <fieldset class="form__set">
          <label class="form__field">
              <input type="text" class="form__input" name="title" id="title" placeholder="Название" minlength="2" maxlength="30" pattern="^[а-яА-Яa-zA-Z\s-]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, дефисы и пробелы" required>
              <span class="form__input-error title-error"></span>
            </label>
            <label class="form__field">
              <input type="url" class="form__input" name="link" id="link" placeholder="Ссылка на картинку" required>
              <span class="form__input-error link-error"></span>
            </label>
            </fieldset>
              <button class="form__submit" type="submit" id="add-photo-submit">Сохранить</button>
          </form>
        </div>
      </div>
  <div class="popup" id="popup-open-image">
      <figure class="popup__figure">
        <button class="popup__close" type="button" ></button>
          <img class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

  <div class="popup" id="popup-edit-avatar">
    <div class="popup__container">
      <button class="popup__close" aria-label="Close popup"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" action="#" name="user-avatar" novalidate>
        <fieldset class="form__set">
          <label class="form__field">
            <input type="url" class="form__input" name="avatar-input" id="avatar-input" placeholder="Ссылка на аватар" required>
            <span class="form__input-error avatar-input-error"></span>
          </label>
          </fieldset>
          <button class="form__submit" type="submit" id="add-avatar-submit">Сохранить</button>
        </form>
    </div>
  </div>
      <template id="card-template">
        <li class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__likes-container">
        <button type="button" class="element__like-button"></button>
        <span class="element__like-counter"></span>
        </div>
        <button type="button" class="element__delete-button"></button>
      </div>
    </li>
      </template>
</body>
</html>
